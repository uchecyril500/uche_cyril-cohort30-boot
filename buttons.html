<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Assignment</title>
    <script src="https://kit.fontawesome.com/041e243735.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>

    <div class="heading-1 ms-5 my-3">

        <div class="style">
            
        <p class="mt-4">Pick your Style </p>

        <button type="button" class="btn btn-primary rounded-0">Default</button>
        <button type="button" class="btn btn-white rounded-0 text-primary mx-3 border border-2">Default Outline</button>
        <button type="button" class="btn btn-primary rounded-pill">Default Round</button>
        <button type="button" class="btn btn-white rounded-pill mx-3 border border-2 text-primary">Outline Round</button>
        <button type="button" class="btn btn-primary rounded-0">Default</button>

        </div>



        

        <div class="size-1">
            <p class="mt-5">Pick your Size</p>

            <button type="button" class="btn btn-primary btn-sm">Small Size</button>
            <button type="button" class="btn btn-primary mx-3 rounded-0">Regular Size</button>
            <button type="button" class="btn btn-primary btn-lg">Large Size</button>
        </div>

        <div class="size-2 mt-2">
            <button type="button" class="btn btn-white btn-sm border border-2 text-primary">Small Size</button>
            <button type="button" class="btn btn-white mx-3 rounded-0 border border-2 text-primary">Regular Size</button>
            <button type="button" class="btn btn-white btn-lg border border-2 text-primary">Large Size</button>
        </div>





        <div class="color-1">
            <p class="mt-5">Pick your color</p>

            <button type="button" class="btn btn-primary rounded-0">Primary</button>
            <button type="button" class="btn btn-success mx-3 rounded-0">Success</button>
            <button type="button" class="btn btn-danger mx-3 rounded-0">Danger</button>
            <button type="button" class="btn btn-warning mx-3 rounded-0">Warning Size</button>
            <button type="button" class="btn btn-info mx-3 rounded-0">info</button>
            <button type="button" class="btn btn-light mx-3 rounded-0">light</button>
            <button type="button" class="btn btn-dark mx-3 rounded-0">Dark</button>
        </div>

        <div class="color-2 mt-3">
            <button type="button" class="btn btn-white border border-primary rounded-0">Primary</button>
            <button type="button" class="btn btn-white border border-success mx-3 rounded-0">Success</button>
            <button type="button" class="btn btn-white border border-danger mx-3 rounded-0">Danger</button>
            <button type="button" class="btn btn-white border border-warning mx-3 rounded-0">Warning Size</button>
            <button type="button" class="btn btn-white border border-info mx-3 rounded-0">info</button>
            <button type="button" class="btn btn-white border border-light mx-3 rounded-0">light</button>
            <button type="button" class="btn btn-white border border-dark mx-3 rounded-0">Dark</button>
        </div>



        <div class="icons">
            <p class="mt-5">Buttons with Icons</p>
            <button type="button" class="btn btn-primary rounded-0"><span><i class="fa-solid fa-heart mx-3"></i></span>Primary</button>
            <button type="button" class="btn btn-white text-primary border border-primary rounded-0 mx-3"><span><i class="fa-solid fa-heart mx-2"></i></span>Outline Primary</button>
            <button type="button" class="btn btn-success border border-primary rounded-0">Primary <span><i class="fa-solid fa-heart mx-2"></i></span></button>
            <button type="button" class="btn btn-white border border-success rounded-0 mx-3">Outline Success<span><i class="fa-solid fa-heart mx-2 text-success"></i></span></button>
            <button type="button" class="btn btn-danger rounded-0"><span><i class="fa-solid fa-heart mx-3"></i></span>Danger</button>
            <button type="button" class="btn btn-white text-danger border border-danger rounded-0 mx-3"><span><i class="fa-solid fa-heart mx-2"></i></span>Outline Primary</button>
        </div>


        <div class="socials">
            <p class="mt-5">Social Buttons</p>
            <button type="button" class="btn btn-primary rounded-0"><i class="fa-brands fa-facebook"></i></button>
            <button type="button" class="btn btn-primary rounded-circle mx-3"><i class="fa-brands fa-facebook"></i></button>
            <button type="button" class="btn btn-white rounded-0 border border-primary"><i class="fa-brands fa-facebook"></i></button>
            <button type="button" class="btn btn-white rounded-circle mx-3 border border-primary"><i class="fa-brands fa-facebook"></i></button>
            <button type="button" class="btn btn-primary rounded-0 me-3"><i class="fa-brands fa-facebook"></i> share - 8.2k</button>
            <button type="button" class="btn btn-white border border-2"><span><i class="fa-brands fa-facebook pe-3 text-primary"></i></span>share - 8.5k</button>
        </div>

        <div class="socials-2 mt-3">
            <button type="button" class="btn btn-primary rounded-0"><i class="fa-brands fa-twitter"></i></button>
            <button type="button" class="btn btn-primary rounded-circle mx-3"><i class="fa-brands fa-twitter"></i></button>
            <button type="button" class="btn btn-white rounded-0 border border-primary"><i class="fa-brands fa-twitter"></i></button>
            <button type="button" class="btn btn-white rounded-circle mx-3 border border-primary"><i class="fa-brands fa-twitter"></i></button>
            <button type="button" class="btn btn-primary rounded-0 me-3"><i class="fa-brands fa-twitter px-2"></i>connect with twitter</button>
            <button type="button" class="btn btn-white border border-primary text-primary rounded-0 me-3"><i class="fa-brands fa-twitter px-2"></i>connect with twitter</button>
            <button type="button" class="btn btn-white border border-1 text-primary rounded-0 me-3"><i class="fa-brands fa-twitter px-2"></i>connect with twitter</button>
        </div>

        




    </div>


    

    
    



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
