<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/041e243735.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="alert">

        <div class="alert alert-primary text-success" role="alert">
            <strong><span><i class="fa-solid fa-circle-check px-2"></i>Success!</span></strong> Your message has been sent successfully.
            <span><i class="fa-solid fa-xmark"></i></span>
        </div>
    
        <div class="alert alert-danger" role="alert">
          <strong><span><i class="fa-solid fa-bug px-2"></i>Error!
          </span></strong> A problem has occoured, while submitting your data.<span><i class="fa-solid fa-xmark"></i></span>
        </div>
    
        <div class="alert alert-warning" role="alert">
           <strong><span><i class="fa-solid fa-triangle-exclamation px-2"></i>warning!</strong>
            </span>There was a problem with your network connection.<span><i class="fa-solid fa-xmark"></i></span>
        </div>
    
        <div class="alert alert-info" role="alert">
       <strong><span><i class="fa-solid fa-circle-info px-2"></i>info! </span></strong>There was a problem with your network connection.<span><i class=" fa-solid fa-xmark text-success"></i></span>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
