<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="alert">
     
    <div class="alert alert-primary" role="alert"> This ia a primary alert - check it out</div>
    <div class="alert alert-secondary" role="alert"> This ia a secondary alert - check it out</div>
    <div class="alert alert-success" role="alert"> This ia a success alert - check it out</div>
    <div class="alert alert-danger" role="alert"> This ia a danger alert - check it out</div>
    <div class="alert alert-warning" role="alert"> This ia a warning alert - check it out</div>
    <div class="alert alert-info" role="alert"> This ia an info alert - check it out</div>
  

    </div>



 
    

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
